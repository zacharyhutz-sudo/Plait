<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plait</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <nav>
      <a id="nav-home" href="#/">Home</a>
      <a id="nav-saved" href="#/saved">Saved</a>
      <a id="nav-groceries" href="#/groceries">Groceries</a>
    </nav>
  </aside>

  <main>
    <!-- Home -->
    <section id="view-home" class="container">
      <form id="import-form" class="panel">
        <div class="title-row">
          <h2>Import a recipe</h2>
          <span style="flex:1"></span>
          <button id="load-sample" type="button" class="btn ghost">Load sample</button>
        </div>
        <div class="row">
          <input id="url" type="url" placeholder="Paste a recipe URL…">
          <button type="submit" class="btn primary">Import</button>
        </div>
        <p id="messages" class="muted"></p>
      </form>

      <section id="recipe" class="panel hidden">
        <div class="title-row">
          <h2 id="recipe-title"></h2>
          <span style="flex:1"></span>
          <button id="save-recipe" class="btn">Save</button>
          <button id="add-to-groceries" class="btn ghost">Add to Groceries</button>
        </div>

        <div class="grid-2">
          <div>
            <div class="row" style="align-items:center; gap:12px">
              <label for="servings">Servings:</label>
              <input id="servings" type="number" min="1" value="4" style="width:80px">
              <button id="copy-ingredients" class="btn ghost" type="button">Copy</button>
            </div>
            <ul id="ingredients-list" class="ingredients"></ul>
          </div>

          <div id="instructions">
            <div class="title-row" style="margin-bottom:8px">
              <h3>Steps</h3>
              <span style="flex:1"></span>
              <button id="steps-toggle" class="btn">Cook Mode</button>
            </div>
            <ul id="steps-list" class="steps"></ul>

            <!-- Inline Cook Mode focus area expected by app.js -->
            <div id="step-focus" class="panel hidden">
              <div id="step-focus-body" class="step-body"></div>
              <div class="row" style="align-items:center; gap:12px; margin-top:12px">
                <button id="step-prev" class="btn" type="button">‹ Prev</button>
                <button id="step-next" class="btn primary" type="button">Next ›</button>
                <span style="flex:1"></span>
                <span id="step-counter" class="muted"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- Saved -->
    <section id="view-saved" class="container hidden">
      <div class="panel">
        <div class="title-row">
          <h2>Saved recipes</h2>
          <span style="flex:1"></span>
          <button id="refresh-saved" class="btn ghost" type="button">Refresh</button>
        </div>
        <p id="saved-empty" class="muted">No saved recipes yet.</p>
        <div id="saved-list" class="saved-list"></div>
      </div>
    </section>

    <!-- Groceries -->
    <section id="view-groceries" class="container hidden">
      <div class="panel">
        <div class="title-row">
          <h2>Groceries</h2>
          <span style="flex:1"></span>
          <button id="clear-groceries" class="btn ghost" type="button" title="Clear all">Clear</button>
        </div>
        <p id="groceries-empty" class="muted">Your grocery list is empty. Import a recipe and click “Add to Groceries.”</p>
        <div id="groceries-root" class="groceries"></div>
      </div>
    </section>
  </main>

  <!-- Ingredient modal placeholders (expected by app.js) -->
  <div id="ingredient-backdrop" class="backdrop hidden"></div>
  <div id="ingredient-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="ingredient-title">
    <button id="ingredient-modal-close" class="close" aria-label="Close">×</button>
    <div id="ingredient-modal-body"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
