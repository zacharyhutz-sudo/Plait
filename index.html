<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prept — Recipe Import</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <h1>Prept</h1>
    <p class="subtitle">Paste a recipe link → get ingredients → scale servings → grocery list.</p>
  </header>

  <main class="container card">
    <form id="import-form">
      <label for="url">Recipe URL</label>
      <div class="row">
        <input type="url" id="url" placeholder="https://example.com/your-favorite-recipe" required>
        <button type="submit" class="primary">Import</button>
      </div>
      <div class="row">
        <button type="button" id="load-sample" class="ghost">Load Sample</button>
      </div>
    </form>

    <section id="recipe" class="hidden">
      <div class="recipe-header">
        <h2 id="recipe-title"></h2>
        <div class="controls">
          <label for="servings">Servings</label>
          <input type="number" id="servings" min="1" step="1" value="4">
        </div>
      </div>

      <div class="grid">
        <div>
          <h3>Ingredients</h3>
          <ul id="ingredients-list"></ul>
        </div>
        <div>
          <h3>Grocery List</h3>
          <ul id="grocery-list"></ul>
        </div>
      </div>
    </section>

    <section id="messages" class="messages"></section>
  </main>

  <footer class="container">
    <p class="muted">v0.1 • Starter template • <a href="https://schema.org/Recipe" target="_blank" rel="noreferrer">Schema.org Recipe</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
