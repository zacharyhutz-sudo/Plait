<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plait — Recipe Import</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar + backdrop -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-head">
      <div class="logo small">P</div>
      <strong>Plait</strong>
      <button id="sidebar-close" class="icon-btn" aria-label="Close menu">×</button>
    </div>
    <nav class="sidebar-nav">
      <a href="#" class="sidebar-link">About</a>
      <a href="#" class="sidebar-link">Changelog</a>
      <a href="https://zacharyhutz-sudo.github.io/Plait/" class="sidebar-link">Home</a>
      <a href="https://schema.org/Recipe" class="sidebar-link" target="_blank" rel="noreferrer">Recipe schema</a>
    </nav>
    <div class="sidebar-foot">
      <small>© Plait</small>
    </div>
  </aside>
  <div id="sidebar-backdrop" class="backdrop" aria-hidden="true"></div>

  <div class="page">
    <header class="header container">
      <div class="left">
        <button id="sidebar-toggle" class="icon-btn" aria-label="Open menu">
          <!-- simple hamburger -->
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" fill="none"/>
          </svg>
        </button>
      </div>

      <!-- Off-center brand block -->
      <div class="brand offcenter">
        <div class="logo">P</div>
        <div class="brand-text">
          <h1>Plait</h1>
        </div>
      </div>

      <div class="right"><!-- intentionally empty (keeps brand visually off-center) --></div>
    </header>

    <section class="hero container">
      <h2 class="hero-title">Paste a recipe link. Get a <span class="accent">clean list</span>.</h2>
      <!-- subheader intentionally removed -->
      <form id="import-form" class="import">
        <label class="sr-only" for="url">Recipe URL</label>
        <div class="input-wrap">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M10.59 13.41a2 2 0 0 1 0-2.83l2.17-2.17a2 2 0 1 1 2.83 2.83l-.88.88" stroke="currentColor" fill="none" stroke-width="1.6" stroke-linecap="round"/></svg>
          </span>
          <input type="url" id="url" placeholder="https://example.com/your-favorite-recipe" required>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary" id="import-btn">
            <span class="btn-label">Import</span>
            <span class="spinner" aria-hidden="true"></span>
          </button>
          <button type="button" id="load-sample" class="btn ghost">Load sample</button>
        </div>
        <small class="muted">Tip: Most sites include a “Recipe” schema we can read.</small>
      </form>
    </section>

    <main class="container grid-single">
      <section id="recipe" class="panel hidden">
        <div class="recipe-top">
          <div class="title-row">
            <h3 id="recipe-title" class="recipe-title">—</h3>
            <div class="chip-group">
              <span class="chip secondary" id="servings-chip">
                <svg viewBox="0 0 24 24" class="chip-icon"><path d="M12 5v14M5 12h14" stroke="currentColor" fill="none" stroke-width="1.8" stroke-linecap="round"/></svg>
                <label for="servings">Servings</label>
                <input type="number" id="servings" min="1" step="1" value="4" inputmode="numeric">
              </span>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-head">
            <svg viewBox="0 0 24 24"><path d="M4 10h16M4 14h16M8 6h8M9 18h6" stroke="currentColor" fill="none" stroke-width="1.6" stroke-linecap="round"/></svg>
            <h4>Ingredients</h4>
            <span style="flex:1"></span>
            <button id="copy-ingredients" class="btn ghost" title="Copy Ingredients">Copy</button>
          </div>
          <ul id="ingredients-list" class="list"></ul>
        </div>

        <div class="card" id="instructions">
          <div class="card-head">
            <svg viewBox="0 0 24 24"><path d="M7 8h10M7 12h10M7 16h6" stroke="currentColor" fill="none" stroke-width="1.6" stroke-linecap="round"/></svg>
            <h4>Steps</h4>
          </div>
          <ol id="steps-list" class="steps"></ol>
        </div>
      </section>
    </main>

    <footer class="footer container">
      <span class="muted">Plait • GitHub Pages • Cloudflare Worker</span>
      <span class="muted"><a href="https://schema.org/Recipe" target="_blank" rel="noreferrer">Schema.org Recipe</a></span>
    </footer>

    <div id="messages" class="toast" role="status" aria-live="polite"></div>
  </div>

  <script src="app.js?v=4.5"></script>
  <script src="app-ui-patch.js?v=4.5"></script>
</body>
</html>
